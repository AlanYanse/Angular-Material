<div class="container">
    <mat-toolbar>
        <span>Crear Usuario</span>
    </mat-toolbar>

    <mat-card class="mat-elevation-z0" style="margin-top: 5px;">
        <form [formGroup]="formGroup" (ngSubmit)="agregarUsuario()">

            <mat-grid-list cols="4" rowHeight="70px">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Usuario</mat-label>
                        <input matInput autocomplete="off" formControlName="usuario">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="5">
                    <img src="../../../../assets/img/user.png" alt="Imagen del usuario" style="width: 250px;">
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Nombre</mat-label>
                        <input matInput autocomplete="off" formControlName="nombre">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Apellido</mat-label>
                        <input matInput autocomplete="off" formControlName="apellido">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>GÃ©nero</mat-label>
                        <mat-select formControlName="genero">
                          <mat-option *ngFor="let opcion of genero" [value]="opcion.value">
                            {{opcion.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button mat-raised-button>Volver</button>
                    <button type="submit" mat-raised-button color="primary" [disabled]="formGroup.invalid">Aceptar</button>
                </mat-grid-tile>

            </mat-grid-list>
            
        </form>
    </mat-card>

    
</div>
